<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Datacratic Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="loadDashboard()">
  <aside class="sidebar">
    <h2>Datacratic</h2>
    <button onclick="showTab('account')">Account</button>
    <button onclick="showTab('upload')">Upload Data</button>
    <button onclick="showTab('status')">Data Status</button>
    <button onclick="showTab('payout')">Payout</button>
    <button class="logout" onclick="logout()">Log Out</button>
  </aside>

  <main class="main">
    <section id="account" class="tab">
      <h1>Account Information</h1>
      <div id="accountInfo" class="card"></div>
    </section>

    <section id="upload" class="tab hidden">
      <h1>Upload Data</h1>
      <div class="card">
        <label>Data Type</label>
        <select id="dataType">
          <option>Screen Time</option>
          <option>Fast Food Purchases</option>
        </select>

        <label>Data Description</label>
        <textarea id="dataContent" placeholder="Describe or paste your data"></textarea>

        <button onclick="uploadData()">Upload</button>
      </div>
    </section>

    <section id="status" class="tab hidden">
      <h1>Data Status</h1>
      <div id="dataStatus" class="card"></div>
    </section>

    <section id="payout" class="tab hidden">
      <h1>Payout</h1>
      <div class="card">
        <label>Payout Method</label>
        <select>
          <option>PayPal</option>
          <option>Venmo</option>
          <option>Direct Bank Transfer</option>
        </select>
        <p class="muted">No payouts available yet.</p>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
